activate_boost:
  name: Activate Boost
  description: Activate boost mode on a Rointe heater for a specified duration.
  target:
    entity:
      integration: rointe
      domain: climate
  fields:
    duration:
      name: Duration
      description: Boost duration in minutes.
      required: true
      default: 60
      selector:
        number:
          min: 5
          max: 240
          step: 5
          unit_of_measurement: minutes
    temperature:
      name: Temperature
      description: Target temperature during boost.
      required: false
      selector:
        number:
          min: 15
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"

deactivate_boost:
  name: Deactivate Boost
  description: Deactivate boost mode on a Rointe heater.
  target:
    entity:
      integration: rointe
      domain: climate

set_schedule:
  name: Set Schedule
  description: Set the weekly schedule for a Rointe heater.
  target:
    entity:
      integration: rointe
      domain: climate
  fields:
    schedule:
      name: Schedule
      description: >
        Weekly schedule as a dictionary with day numbers (0-6) as keys 
        and 24-character strings as values. Each character represents an hour:
        'C' = Comfort, 'E' = Eco, 'O' = Off.
      required: true
      example: '{"0": "OOOCCCCCCCEEEECCCCCCOOO", "1": "OOOCCCCCCCEEEECCCCCCOOO"}'
